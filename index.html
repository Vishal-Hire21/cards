<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck of Cards API Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card-container {
      max-width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .card-img-top {
      max-height: 220px;
      object-fit: contain;
      background: #f8f9fa;
      padding: 15px;
    }
    .btn-custom {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>

<div class="card card-container text-center">
  <img id="cardImage" class="card-img-top" src="" alt="Card">
  <div class="card-body">
    <h5 id="cardValue" class="card-title">Value</h5>
    <p id="cardSuit" class="card-text text-muted">Suit</p>
    <button id="drawCard" class="btn btn-custom w-100">ðŸŽ´ Draw Card</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function drawCard() {
    const res = await fetch('https://deckofcardsapi.com/api/deck/new/draw/?count=1');
    const data = await res.json();
    const card = data.cards[0];

    document.getElementById('cardImage').src = card.image;
    document.getElementById('cardValue').textContent = card.value;
    document.getElementById('cardSuit').textContent = card.suit;
  }

  document.getElementById('drawCard').addEventListener('click', drawCard);

  // Draw a card on page load
  drawCard();
</script>

</body>
</html>
